{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-6">인벤토리</h1>

    <!-- 탭 -->
    <div x-data="{ tab: 'badges' }" class="mb-6">
        <div class="flex border-b border-gray-200">
            <button @click="tab = 'badges'"
                    :class="tab === 'badges' ? 'border-orange-500 text-orange-500' : 'border-transparent text-gray-500'"
                    class="py-3 px-6 border-b-2 font-medium transition">
                뱃지
            </button>
            <button @click="tab = 'coupons'"
                    :class="tab === 'coupons' ? 'border-orange-500 text-orange-500' : 'border-transparent text-gray-500'"
                    class="py-3 px-6 border-b-2 font-medium transition">
                쿠폰
            </button>
        </div>

        <!-- 뱃지 탭 -->
        <div x-show="tab === 'badges'" class="py-6">
            <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
                 hx-get="/api/inventory/badges"
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <!-- 로딩 스켈레톤 -->
                <template x-for="i in 6">
                    <div class="bg-gray-200 rounded-lg aspect-square animate-pulse"></div>
                </template>
            </div>
        </div>

        <!-- 쿠폰 탭 -->
        <div x-show="tab === 'coupons'" x-cloak class="py-6">
            <div class="space-y-4"
                 hx-get="/api/inventory/coupons"
                 hx-trigger="load"
                 hx-swap="innerHTML">
                <!-- 로딩 스켈레톤 -->
                <div class="bg-gray-200 rounded-lg h-24 animate-pulse"></div>
                <div class="bg-gray-200 rounded-lg h-24 animate-pulse"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
