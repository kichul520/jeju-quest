{% extends "base.html" %}

{% block head %}
<!-- 카카오맵 SDK -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{ kakao_js_key }}&libraries=services"></script>
{% endblock %}

{% block content %}
<div x-data="mapApp()" x-init="init()" class="relative">
    <!-- 지도 컨테이너 -->
    <div id="map" class="w-full h-[calc(100vh-120px)] md:h-[calc(100vh-60px)]"></div>

    <!-- 현재 위치 버튼 -->
    <button @click="moveToMyLocation()"
            class="absolute bottom-20 right-4 md:bottom-4 bg-white p-3 rounded-full shadow-lg hover:bg-gray-100 z-10">
        <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
    </button>

    <!-- HP 바 -->
    <div class="absolute top-4 left-4 right-4 bg-white/90 backdrop-blur rounded-lg shadow-lg p-3 z-10">
        <div class="flex items-center gap-3">
            <span class="text-sm font-medium">HP</span>
            <div class="flex-1 bg-gray-200 rounded-full h-4">
                <div class="bg-gradient-to-r from-red-500 to-orange-500 h-4 rounded-full transition-all"
                     :style="'width: ' + hp + '%'"></div>
            </div>
            <span class="text-sm font-bold" x-text="hp + '/100'"></span>
        </div>
        <div class="flex items-center gap-3 mt-2">
            <span class="text-sm font-medium">포인트</span>
            <span class="text-orange-500 font-bold" x-text="points.toLocaleString() + 'P'"></span>
        </div>
    </div>

    <!-- 퀘스트 상세 모달 -->
    <div x-show="selectedQuest" x-cloak
         class="fixed inset-0 bg-black/50 flex items-end md:items-center justify-center z-50"
         @click.self="selectedQuest = null">
        <div class="bg-white w-full md:max-w-md md:rounded-lg rounded-t-2xl max-h-[80vh] overflow-y-auto">
            <template x-if="selectedQuest">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 class="text-xl font-bold" x-text="selectedQuest.title"></h2>
                        <button @click="selectedQuest = null" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>

                    <p class="text-gray-600 mb-4" x-text="selectedQuest.description"></p>

                    <div class="flex items-center gap-2 mb-4 text-sm text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        </svg>
                        <span x-text="selectedQuest.distance ? selectedQuest.distance + 'm 거리' : '거리 계산 중...'"></span>
                    </div>

                    <div class="bg-orange-50 rounded-lg p-4 mb-4">
                        <div class="flex items-center gap-2 text-orange-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="font-bold" x-text="selectedQuest.points + 'P 획득 가능'"></span>
                        </div>
                    </div>

                    <!-- 퀘스트 도전 영역 (HTMX로 동적 로드) -->
                    <div id="quest-challenge-area"
                         hx-post="/api/quests/check-location"
                         hx-trigger="load"
                         hx-vals="js:{quest_id: selectedQuest.id, latitude: myLocation.lat, longitude: myLocation.lng}"
                         hx-swap="innerHTML">
                        <div class="text-center py-4">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500 mx-auto"></div>
                            <p class="text-gray-500 mt-2">위치 확인 중...</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/map.js"></script>
{% endblock %}
