{% extends "base.html" %}

{% block content %}
<div class="min-h-[calc(100vh-60px)] flex items-center justify-center px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">로그인</h1>

        {% if error %}
        <div class="bg-red-50 text-red-600 px-4 py-3 rounded-lg mb-4">
            {{ error }}
        </div>
        {% endif %}

        {% if message %}
        <div class="bg-green-50 text-green-600 px-4 py-3 rounded-lg mb-4">
            {{ message }}
        </div>
        {% endif %}

        <form action="/auth/login" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none"
                       placeholder="jeju@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none"
                       placeholder="비밀번호 입력">
            </div>

            <button type="submit"
                    class="w-full bg-orange-500 text-white py-3 rounded-lg font-medium hover:bg-orange-600 transition">
                로그인
            </button>
        </form>

        <div class="mt-6 text-center text-gray-500">
            계정이 없으신가요?
            <a href="/signup" class="text-orange-500 hover:underline">회원가입</a>
        </div>
    </div>
</div>
{% endblock %}
