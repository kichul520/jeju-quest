<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ title }} | 제주 퀘스트</title>

    <!-- Tailwind CSS -->
    <link href="/static/css/output.css" rel="stylesheet">

    <!-- HTMX -->
    <script src="/static/js/htmx.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="/static/js/alpine.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 헤더 -->
    <header class="bg-orange-500 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-xl font-bold">제주 퀘스트</a>
            <nav class="flex items-center gap-4">
                <a href="/inventory" class="hover:text-orange-200">인벤토리</a>
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="hover:text-orange-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <div x-show="open" @click.away="open = false"
                         class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 text-gray-800">
                        <a href="/login" class="block px-4 py-2 hover:bg-gray-100">로그인</a>
                        <a href="/signup" class="block px-4 py-2 hover:bg-gray-100">회원가입</a>
                        <form action="/auth/logout" method="post">
                            <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100">로그아웃</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 하단 네비게이션 (모바일) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-4 md:hidden z-50">
        <div class="flex justify-around items-center">
            <a href="/" class="flex flex-col items-center text-orange-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                </svg>
                <span class="text-xs">지도</span>
            </a>
            <a href="/inventory" class="flex flex-col items-center text-gray-500 hover:text-orange-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                </svg>
                <span class="text-xs">인벤토리</span>
            </a>
            <a href="/profile" class="flex flex-col items-center text-gray-500 hover:text-orange-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="text-xs">프로필</span>
            </a>
        </div>
    </nav>

    <!-- 하단 여백 (모바일 네비게이션 공간) -->
    <div class="h-16 md:hidden"></div>

    {% block scripts %}{% endblock %}
</body>
</html>
