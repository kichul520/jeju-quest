{% if quests %}
    {% for quest in quests %}
    <div class="bg-white rounded-lg shadow p-4 cursor-pointer hover:shadow-lg transition"
         @click="showQuest({{ quest | tojson }})">
        <div class="flex items-start gap-3">
            <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center flex-shrink-0">
                <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                </svg>
            </div>
            <div class="flex-1 min-w-0">
                <h3 class="font-medium text-gray-900 truncate">{{ quest.title }}</h3>
                <p class="text-sm text-gray-500 truncate">{{ quest.description[:50] }}...</p>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-xs text-orange-500 font-medium">{{ quest.points }}P</span>
                    <span class="text-xs text-gray-400">|</span>
                    <span class="text-xs text-gray-400">{{ quest.category }}</span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center py-8 text-gray-500">
        <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
        </svg>
        <p>주변에 퀘스트가 없습니다</p>
    </div>
{% endif %}
