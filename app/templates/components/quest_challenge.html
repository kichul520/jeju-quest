{% if is_in_range %}
    <!-- 범위 내 - 퀴즈 표시 -->
    <div class="space-y-4">
        <div class="bg-green-50 text-green-700 px-4 py-3 rounded-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            <span>퀘스트 지점에 도착했습니다!</span>
        </div>

        <div class="bg-gray-50 rounded-lg p-4">
            <h3 class="font-medium mb-2">미션</h3>
            <p class="text-gray-600">{{ quest.question }}</p>
        </div>

        <form hx-post="/api/quests/submit-answer"
              hx-target="#quest-challenge-area"
              hx-swap="innerHTML"
              class="space-y-3">
            <input type="hidden" name="quest_id" value="{{ quest.id }}">
            <input type="text" name="answer" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none"
                   placeholder="정답을 입력하세요">
            <button type="submit"
                    class="w-full bg-orange-500 text-white py-3 rounded-lg font-medium hover:bg-orange-600 transition">
                정답 제출
            </button>
        </form>
    </div>
{% else %}
    <!-- 범위 밖 - 안내 표시 -->
    <div class="space-y-4">
        <div class="bg-yellow-50 text-yellow-700 px-4 py-3 rounded-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
            <span>퀘스트 지점에서 {{ distance }}m 떨어져 있습니다</span>
        </div>

        <div class="text-center py-4">
            <p class="text-gray-500 mb-3">50m 이내로 접근해야 도전할 수 있습니다</p>
            <button onclick="window.mapApp.navigateTo({{ quest.latitude }}, {{ quest.longitude }})"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                길 안내 시작
            </button>
        </div>
    </div>
{% endif %}
